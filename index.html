<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scooter Lim</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="contenitore">
            <!-- logo -->
            <header>
                    <img class="img" src="img/logo.png" alt="Logo Lim">
                    <p class="headP">Taking Booleaners from A to B</p>
            </header>

            <!-- Barra di navigazione -->
            <nav>
                <div>
                    <button>Prenota</button>
                    <button>Termina Prenotazioni</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>

            <main>
                <!-- Primo Monopattino -->
                <div> 
                    <p class="bodyP">
                       <span class="utente"><input type="checkbox"> Monopattino Gino22<br></span> 
                        &#8614; <!-- Freccia --> 
                        Via Guadalametri - a 220 metri da te <br>
                        Stato carica: <br>    
                        <span class="mediumBar"></span>            
                    </p>

                </div>

                <!-- Secondo Monopattino -->
                <div>
                    <p class="bodyP">
                       <span class="utente"><input type="checkbox"> Monopattino Mike24<br></span> 
                        &#8614; <!-- Freccia --> 
                        Via Ricciardoni - a 420 metri da te <br>
                        Stato carica: <br>    
                        <span class="fullBar"></span>
                    </p>
                    
                    <!-- <div class="fullBar"></div> -->
                </div>
                
                <!-- Terzo Monopattino -->
                <div>
                    <p class="bodyP">
                       <span class="utente"><input type="checkbox"> Monopattino Fede154<br></span> 
                        &#8614; <!-- Freccia --> 
                        Via Mentarini - a 490 metri da te <br>
                        Stato carica: <br>    
                        <span class="lowBar"></span>            
                    </p>

                </div>

            </main>

        </div>
    </body>
</html>
